<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/DarkTheme.css">
</head>
<header th:insert="blocks/Header" :: Header/>

<body class="DarkThemeBody">

<main>

  <form method="get" action="BaseAdd">
    <button type="submit" class="btn btn-dark">Добавить базу</button>
  </form>

  <center>
    <h1>
      Список всех баз
    </h1>

    <div>
      <div th:each="el : ${AllBase}">
        <div>


          <div class="card bg-dark" style="margin-top: 25px">
            <div class="card-header">
              <h2 th:text="${el.getTitle()}"></h2>
              <h6 th:text="${el.GetStreetAndHome()}"></h6>
            </div>
            <div class="card-body">
              <h4 class="card-text" style="text-align: left" th:text="${el.getDescription()}"></h4>

              <a th:href="@{{id}(id=${el.id})}" class="btn btn-outline-danger" style="margin-top: 75px">Подробнее</a>
            </div>
          </div>


        </div>
      </div>
    </div>

  </center>
</main>

</body>

<footer th:insert="blocks/Footer" :: Footer/>
</html>
