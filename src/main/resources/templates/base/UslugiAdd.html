<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/DarkTheme.css">
</head>
<header th:insert="blocks/Header" :: Header/>

<body class="DarkThemeBody">

<main>
  <div>
    <form method="post" th:action="${'UslugaAdd'}" th:object="${Usluga}">

      <h2>Название базы:</h2>
      <div class="row" style="margin-top: 25px">
        <div class="col-3">
          <div class="inputTitleDiv whiteShadow rounded">
            <input type="text" name="title" th:field="*{title}" class="inputTitle form-control" placeholder="Название">
            <a style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>

            <div class="d-grid gap-2">
              <input type="submit" name="submit" class="btn btn-primary AddButton" value="Добавить">
            </div>
          </div>
        </div>

        <div class="col-9">
          <h4>Описание базы:</h4>
          <input type="text" name="description" th:field="*{description}" class="inputAtr form-control" placeholder="Ваше описание">
          <a style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>

          <input type="number" name="price" th:field="*{price}" class="inputAtr form-control" style="margin-top: 25px" placeholder="Цена услуги">
          <a style="color:red" th:if="${#fields.hasErrors('price')}">Введите цену услуги</a>

        </div>
      </div>

    </form>
  </div>
</main>

</body>

<footer th:insert="blocks/Footer" :: Footer/>
</html>
