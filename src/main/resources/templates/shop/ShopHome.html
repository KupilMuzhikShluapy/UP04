<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/DarkTheme.css">
</head>
<header th:insert="blocks/Header" :: Header/>

<body class="DarkThemeBody">

<main>

    <form method="get" action="ItemAdd">
        <button type="submit" class="btn btn-dark">Добавить товар</button>
    </form>

    <center>
        <h1>
            Список всех товаров
        </h1>

        <div>
            <div th:each="el : ${AllItemShop}">
                <div>
                    <div class="card bg-dark" style="margin-top: 25px">
                        <div class="card-header">
                            <h2 th:text="${el.getTitle()}"></h2>
                            <h4 th:text="${el.getType()}"></h4>
                            <h6 th:text="${el.getPrice()}"></h6>
                        </div>
                        <div class="card-body">
                            <h4 class="card-text" style="text-align: left" th:text="${el.getDescription()}"></h4>

                            <h3 style="margin-top: 50px; text-align: left">Описание:</h3>

                            <div th:each="desc : ${el.getExtDesc()}">
                                <h4 style="margin-top: 25px" th:text="${desc.getTitle()}"></h4>
                                <h6 th:text="${desc.getDescription()}"></h6>
                            </div>

                        </div>

                        <div class="card-footer">
                            <form th:action="${el.getId()} + '/DeleteShopItem'" method="Post" style="margin-top: 10px">
                                <a th:href="@{{id}/DescAdd(id=${el.id})}" class="btn btn-outline-success">Добавить описание</a>
                                <button type="submit" class="btn btn-outline-danger"> Удалить товар</button>
                            </form>

                            <div class="text-start">
                                <h4 th:text="'Цена: ' + ${el.getPrice()}"></h4>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </center>
</main>

</body>

<footer th:insert="blocks/Footer" :: Footer/>
</html>
