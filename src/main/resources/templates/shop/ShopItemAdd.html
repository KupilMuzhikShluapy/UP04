<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/DarkTheme.css">
</head>
<header th:insert="blocks/Header" :: Header/>

<body class="DarkThemeBody">

<main>
  <div>
    <form method="post" th:action="${'ItemAdd'}" th:object="${ItemShop}">

      <h2>Название описания:</h2>
      <div class="row" style="margin-top: 25px">
        <div class="col-3">
          <div class="inputTitleDiv whiteShadow rounded">
            <input type="text" name="title" th:field="*{title}" class="inputTitle form-control" placeholder="Название">
            <a style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>

            <div class="d-grid gap-2">
              <input type="submit" name="submit" class="btn btn-primary AddButton" value="Добавить">
            </div>
          </div>
        </div>

        <div class="col-9">
          <h4>Описание товара:</h4>
          <input type="text" name="description" th:field="*{description}" class="inputAtr form-control" placeholder="Ваше описание">
          <a style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>

          <div class="row" style="margin-top: 25px">
            <div class="col">
              <h4>Цена товара:</h4>
              <input type="number" name="price" th:field="*{price}" class="form-control inputAtr" placeholder="Цена">
              <a style="color:red" th:if="${#fields.hasErrors('price')}">Введите цену</a>
            </div>

            <div class="col">
              <h4>Тип товара:</h4>
              <input type="text" name="type" th:field="*{type}" class="form-control inputAtr" placeholder="Тип товара">
              <a style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"/>
            </div>
          </div>


        </div>
      </div>

    </form>
  </div>
</main>

</body>

<footer th:insert="blocks/Footer" :: Footer/>
</html>
